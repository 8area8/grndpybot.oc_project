<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GrandPy bot{% if title %} - {{ title }}{% endif %}</title>
    <meta name="description" content="The HTML5">
    <meta name="author" content="GrandPy bot">
    <link rel="icon" type="image/png" href="../static/images/r_basic.png">

    <!-- FOR MOBILES DEVICES -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- GOOGLE MATERIAL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- FONT ROBOTO -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- GOOGLE MAP JS API -->
    {% if url_map_api %}
    <script src="{{ url_map_api }}" async defer></script>
    {% endif %}

    <!-- PERSONNAL CSS AND JS -->
    <script type="text/javascript" src="../static/js/main.js"></script>
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>


    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall mdl-layout__header--waterfall-hide-top">
            <div id="title" , class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><h1>GrandPy bot</h1></span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="{{ url_for('index') }}" class="mdl-layout__tab {% if request.path in ('/', '/index/') %}is-active{% endif %}">Home</a>
                <a href="{{ url_for('about') }}" class="mdl-layout__tab {% if request.path == '/about/' %}is-active{% endif %}">Qui suis-je ?</a>
            </div>
        </header>
        <main class="mdl-layout__content">
                <div class="page-content">
                    {% block container %}{% endblock %}
                </div>


            <!-- FOOTER -->
            <footer class="mdl-mega-footer">
                <div class="mdl-mega-footer__middle-section">
            
                    <div class="mdl-mega-footer__drop-down-section">
                        <a href="https://github.com/8area8/grndpybot.oc_project"><img src="../static/icons/github.png" alt="github" width="60"></a>
                    </div>
            
                    <div class="mdl-mega-footer__drop-down-section">
                        <a href="https://www.linkedin.com/in/mikael-briolet-117696134/"><img src="../static/icons/lin.png" alt="linkedin"
                                width="60"></a>
                    </div>
            
                    <div class="mdl-mega-footer__drop-down-section">
                        <a href="https://openclassrooms.com/fr/dashboard"><img id="oc" src="../static/icons/op.png" alt="openclassrooms" width="60"></a>
                    </div>
            
                    <div class="mdl-mega-footer__drop-down-section">
                        <a href="https://twitter.com/mikareas?lang=fr"><img src="../static/icons/twit.png" alt="twitter" width="60"></a>
                    </div>
            
                </div>
                <div class="mdl-mega-footer__bottom-section">
                    <span>- Mikael Briolet, 2018/2019 -</span>
                </div>
            </footer>
            

        </main>
    </div>



</body>          
</html>
